<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box">
                    <h1 class="score-number" id="home-score-el">0</h1>
                </div>
                <div>
                    <button class="btn" onclick="homeScores1()">+1</button>
                    <button class="btn" onclick="homeScores2()">+2</button>
                    <button class="btn" onclick="homeScores3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-box">
                    <h1 class="score-number" id="guest-score-el">0</h1>
                </div>
                <div>
                    <button class="btn" onclick="guestScores1()">+1</button>
                    <button class="btn" onclick="guestScores2()">+2</button>
                    <button class="btn" onclick="guestScores3()">+3</button>
                </div>
            </div>
            
        </div>
        <button class="reset-btn" onclick="reset()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
